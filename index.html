<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Rate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.css">
</head>
<body class="bg-primary">
    <div class="container bg-light py-1">
        <div class="form-inline mt-3 my-3">
            <input class="form-control w-75 mr-4 py-3" type="search" id="search" placeholder="Enter currency name...">
            <input class="form-control px-4 py-1" type="date" id="date">
        </div>
        <table class="rates table text-center">
            <thead>
                <tr>
                    <th>r030</th>
                    <th>Name</th>
                    <th>Rate</th>
                    <th>cc</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
